<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>products</title>

        <link rel="stylesheet" href="../normalize.css" />
        <link rel="stylesheet" href="../styles/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header class="header day">
                <div class="header__links">
                    <a href="../index.html" class="header__link day home"
                        >Home</a
                    >
                    <a href="./products.html" class="header__link day products"
                        >Products</a
                    >
                    <a href="./about.html" class="header__link day about"
                        >About</a
                    >
                </div>

                <h2 class="header__title">comfy</h2>

                <div class="header__bag bag">
                    <img src="../images/bag.png" alt="Image bag" />
                    <div class="bag__counter"></div>
                </div>
            </header>

            <div class="about__links">
                <h2 class="links__title">Home / Products</h2>
            </div>

            <main class="main__products products">
                <div class="products__filter_block">
                    <input
                        type="text"
                        class="products__search"
                        placeholder="Search..."
                    />

                    <h3 class="products__company_title">Company</h3>

                    <ul class="products__companys">
                        <li class="products__company">
                            <input
                                type="checkbox"
                                name="company"
                                id="ikea"
                                class="products__company_checkbox"
                            />
                            <span class="products__company_counter">0</span>
                            Ikea
                        </li>
                        <li class="products__company">
                            <input
                                type="checkbox"
                                name="company"
                                id="kartell"
                                class="products__company_checkbox"
                            />
                            <span class="products__company_counter">0</span>
                            Kartell
                        </li>
                        <li class="products__company">
                            <input
                                type="checkbox"
                                name="company"
                                id="ashley"
                                class="products__company_checkbox"
                            />
                            <span class="products__company_counter">0</span>
                            Ashley
                        </li>
                    </ul>

                    <h3 class="products__price_title">Price</h3>
                    <input
                        type="range"
                        name="price"
                        id="price"
                        min="0"
                        max="50"
                        value="50"
                        class="products__price_range"
                    />
                    <p class="products__price_value">
                        Value: $<span class="products__price_value_span"
                            >50</span
                        >
                    </p>
                </div>
            </main>
        </div>

        <script src="../js/script.js" type="module"></script>
    </body>
</html>
