<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>

        <link rel="stylesheet" href="./normalize.css" />
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <img
            src="../images/backg.avif"
            alt="background image"
            class="background_image"
        />
        <div class="wrapper">
            <header class="header">
                <div class="header__links">
                    <a href="./html/index.html" class="header__link home"
                        >Home</a
                    >
                    <a href="./html/products.html" class="header__link products"
                        >Products</a
                    >
                    <a href="./html/about.html" class="header__link about"
                        >About</a
                    >
                </div>

                <h2 class="header__title">comfy</h2>

                <div class="header__bag bag">
                    <img src="../images/bag.png" alt="Image bag" />
                    <div class="bag__counter"></div>
                </div>
            </header>

            <main class="main__home home">
                <h1 class="home__title">Rest, Relax, Unwind</h1>
                <h2 class="home__subtitle home__title">
                    Embrace your choices - we do
                </h2>
                <a href="./html/products.html" class="home__button">SHOW NOW</a>
            </main>

            <section class="section__home_products home__products">
                <h2 class="home__products_title home__title">
                    <span>/</span> Featured
                </h2>

                <div class="home__products_list">
                    <div class="home__product">
                        <img
                            src="../images/elements/2.jpeg"
                            alt="image"
                            class="home__product_image"
                        />
                        <div class="home__product_description">
                            <h3 class="home__product_title">bench</h3>
                            <p class="home__product_price">$12.2</p>
                        </div>
                    </div>
                    <div class="home__product">
                        <img
                            src="../images/elements/1.jpeg"
                            alt="image"
                            class="home__product_image"
                        />
                        <div class="home__product_description">
                            <h3 class="home__product_title">bench</h3>
                            <p class="home__product_price">$32.2</p>
                        </div>
                    </div>
                    <div class="home__product">
                        <img
                            src="../images/elements/3.jpeg"
                            alt="image"
                            class="home__product_image"
                        />
                        <div class="home__product_description">
                            <h3 class="home__product_title">sofa</h3>
                            <p class="home__product_price">$25.2</p>
                        </div>
                    </div>
                </div>

                <!-- <input type="button" class="home__products_all" value="All PRODUCTS"> -->
                <a href="./html/products.html" class="home__products_all"
                    >All PRODUCTS</a
                >
            </section>
        </div>

        <script src="./js/script.js" type="module"></script>
    </body>
</html>
